<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>
    <style>
        .container {
            background-color: powderblue;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        .item {
            background-color: tomato;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <strong style="color: red;">flex를 사용할 때는 반드시 부모 태그와 자식 태그가 있어야 한다.</strong> <br/>
    사용 시에는 부모 태그에 <strong> display: flex</strong> 값을 주고, <br/>
    <strong>flex-direction의 기본 값은 row(행)/column(열)이며, 반대로 위치하고 싶으면 row-reverse(역행)/column-reverse(역열)</strong>를 주면 된다.
</body>
</html>
