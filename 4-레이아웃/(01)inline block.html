<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block</title>
    <style>
        body {font-family: Calibri, 'Trebuchet MS', sans-serif;}
        h1, a {border: 1px solid red;}
        h1 {display: inline;}
        a {display: block;}
    </style>
</head>
<body>
    <h1 lang="en">
        Hello World
    </h1>
    <p>
        안녕하세요. <a href="https://blog.naver.com/kimmh329">옥자</a>입니다.
    </p>
    <p>
        어떤 것이 inline이고, 어떤 것이 block일 것인지를 이해하는 방법은 무엇이 더 효율적인 것일까를 생각하는 것이다. <br/>
        제목 옆에 다른 내용이 붙으면 시선이 분산되서 좋지 않고, 링크가 block이 되어 버리면 문장 안에 링크를 넣기 어려워지는 것처럼... <br/>
        기본 설정을 변경하고 싶다면 display:block 또는 display:inline으로 작성하면 된다. 
    </p>
</body>
</html>
