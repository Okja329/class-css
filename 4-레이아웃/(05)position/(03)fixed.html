<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'East Sea Dokdo', cursive;
            font-size: 1.5rem;
        }
        #parent, #other {
            border: 5px solid tomato;
        }
        #large {
            height: 10000px;
            background-color: tomato;
        }
        #me {
            background-color: black;
            color: white;
            position: fixed;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="other">fixed란?</div>
    <div id="parent">
        <p>
            화면에 어떤 특정한 엘리먼트를 그 위치에 고정시키는 것 <br/>
            배지를 만들어서 화면 우측 상단에 고정시키는 용도로 사용 가능 
        </p>
        <p>
            ? 밑에 어떤 공지 내용을 고정시키게 띄우려면? <br/>
            ! bottom: 0; width: 100%;, text-align: center;
        </p>
        <p>
            fixed도 width 및 height 값을 지정하지 않으면 부모 엘리먼트가 없어지기 때문에 자기 컨텐츠 본래의 크기로 돌아간다. <br/>
            부모 엘리먼트도 fixed 값을 준 엘리먼트의 크기를 포함하지 않는다.
        </p>
        <div id="me">
            고정 배지
        </div>
    </div>
    <div id="large">스크롤용</div>
</body>
</html>
