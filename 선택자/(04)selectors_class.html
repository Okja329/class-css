<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR_DECLARATION_1</title>
    <style>
        body {
            font-family: "Calibri", sans-serif;
        }        
        li {
            color:red;
            text-decoration:underline;
        }
        #select {
            font-size: 50px;
        }
        .deactive {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul>
        <li class="deactive">HTML</li>
        <li id="select">CSS</li>
        <li class="deactive">JavaScript</li>
    </ul>
    <p>
        학교의 학생이 1,000명일 때, 각 학생을 나눠서 관리하기 위해 '반class'이라는 개념을 도입하고, <br/>
        그 반에서 개개인을 관리하기 위해 '학번id'이라는 개념을 도입한다. <br/>
        같은 학번이 존재하면 안되는 것과 같이 select라는 id 값은 단 1번만 등장해야 한다. <br/>
        id는 #으로 표시하고, class는 .으로 표시한다.
    </p>
</body>
</html>
