<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylish</title>
    <style>
        body {
            font-family: 'Gill Sans', sans-serif;
            font-size: 1rem;
            color: black;
        }
    </style>
</head>
<body>
    <p>
        이번 강의에는 stylish라는 크롬 확장앱을 이용해 웹사이트를 자신의 입맛에 맞게 꾸미는 방법을 배웠다.
    </p>
    <p>
        만약 background-color: black 이렇게 설정했는데 스트라이크 처리가 되었다면 background-color: black !important라고 입력하면 우선처리된다.
    </p>
</body>
</html>
