<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading</title>
    <style>
        * {font-size: 1.1rem;}
        h3 {margin-bottom: -10px;}
        li {color: orange;}
        #id {color: orangered !important;}
        .class {color: powderblue;}
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="id" class="class" style="color: yellowgreen;">CSS</li>
        <li>JavaScript</li>
    </ul>
    <strong>
        우선순위
    </strong>
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
    <p>
        우선순위는 딱 봐도 가장 명시적인 것부터 그렇지 않은 것 순으로 이뤄진다. <br/>
        우선순위를 가장 높일 수 있는 방법! <br/>
        !important 입력하면 된다. 좋은 방법은 아니니 진짜 어쩔 수 없을 때만 사용하자.
    </p>
</body>
</html>
